<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Barcode System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Optional theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <!-- Custom theme -->
        <link href="custom/css/styles.css" rel="stylesheet" type="text/css">
        <!-- HTML5 element support for IE6-8 -->
        <!--[if lt IE 9]>
          <script src="js/html5.js"></script>
         <script src="js/respond.min.js"></script>
        <![endif]-->
        <style>
            .glyphicon{
                font-size: 2em;

            }
        </style>
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Hello World</h1>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="well">
                    <span class="glyphicon glyphicon-qrcode"></span>
                    <span class="glyphicon glyphicon-ok"></span>
                    <span class="glyphicon glyphicon-search"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-off"></span>

                    <hr>

                    <a href="" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span></a>

                    <hr>

                    <div class="alert alert-info" role="alert"></div>
                    <div class="alert alert-success" role="alert"></div>
                    <div class="alert alert-warning" role="alert"></div>
                    <div class="alert alert-danger" role="alert"></div>

                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Enter a valid email address
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <hr>
                <p class="pull-right">Developed by <a href="">A&AMP;A Software Consultant</a></p>
            </div>
        </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
