<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Barcode System - Regisrations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Optional theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <!-- Custom theme -->
        <link href="custom/css/styles.css" rel="stylesheet" type="text/css">
        <!-- HTML5 element support for IE6-8 -->
        <!--[if lt IE 9]>
          <script src="js/html5.js"></script>
         <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <img class="" src="image/Rajatam-Logo.jpg?sz=120" width="150" height="100" alt="">
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-5 col-lg-6 col-md-offset-3">
                    <h1 class="text-center login-title">Regisrations</h1>
                    <div class="account-wall">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="username">Username:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="conf-pwd">Confirm Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="conf-pwd" placeholder="Again Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="branch">Branch:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="sel1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="branch">User Role:</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline"><input type="radio" name="optradio">User</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Admin</label>                                    
                                </div>
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-offset-4 col-sm-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                                        Register
                                    </button>   
                                </div>
                            </div>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Already Registered?</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <hr>
                <p class="pull-right">Developed by <a href="">A&AMP;A Software Consultant</a></p>
            </div>
        </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
