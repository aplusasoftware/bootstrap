<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Barcode System - Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Optional theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <!-- Custom theme -->
        <link href="custom/css/styles.css" rel="stylesheet" type="text/css">
        <!-- HTML5 element support for IE6-8 -->
        <!--[if lt IE 9]>
          <script src="js/html5.js"></script>
         <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Hello World</h1>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-5 col-lg-4 col-md-offset-4 ">
                    <h1 class="text-center login-title">Sign in to continue to Barcode System</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="image/photo.jpg?sz=120"
                             alt="">
                        <form class="form-signin">
                            <input type="text" class="form-control" placeholder="Email" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in</button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <hr>
                <p class="pull-right">Developed by <a href="">A&AMP;A Software Consultant</a></p>
            </div>
        </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="custom/js/myscript.js"></script>
    </body>
</html>
